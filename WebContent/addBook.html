<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
<div class="row">
<div class="container">
<form class="form-horizontal" action="AdminServlet" method="post">
<div class="form-group">
 <label class="control-label col-sm-2">ID:</label>
 <div class="col-sm-10">
 <input type="text" name="isbn" class="form-control">
 </div>
 </div>
 <div class="form-group">
<label class="control-label col-sm-2">Title:</label>
<div class="col-sm-10">
<input class="form-control" type="text" name="title">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2">Author:</label>
<div class="col-sm-10">
<input class="form-control" type="text" name="author">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2">Price:</label>
<div class="col-sm-10">
<input class="form-control" type="text" name="price">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2">Stock:</label>
<div class="col-sm-10">
<input class="form-control" type="text" name="stock">
</div>
</div>
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" name="action" value="add">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</body>
</html>
